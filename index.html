<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    
    <!-- ðŸ‘‘ Royal Banner Image -->
    <img src="https://i.imgur.com/Vu7yW7U.png" alt="Musical Rahl" class="logo" />

    <!-- ðŸŽ¼ Title + Search -->
    <h1>Search your music</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="e.g. Amapiano, Burna Boy..." />
      <button onclick="searchMusic()">Search</button>
    </div>

    <!-- ðŸŽ§ Results Area -->
    <div id="results" class="results-area">
      <p>Type a song name and tap Search</p>
    </div>

    <footer>
      <p>&copy; 2025 Lord Rahl Music Empire ðŸ‘‘</p>
    </footer>
  </div>

  <script>
    function searchMusic() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return alert("Please enter a song name.");
      const encoded = encodeURIComponent(query);
      window.open(`https://ytmp3.to/youtube?q=${encoded}`, "_blank");
    }
  </script>
</body>
</html>
