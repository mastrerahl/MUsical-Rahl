<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎶 Musical Rahl</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- 👑 Banner -->
    <img src="banner.png" alt="Musical Rahl Banner" class="logo" />

    <!-- 🔍 Search Music -->
    <h1>Search Your Music</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="e.g. Amapiano, Burna Boy..." />
      <button onclick="searchMusic()">Search</button>
    </div>

    <!-- 💡 Suggestions -->
    <div class="suggestions-area">
      <h3>🔥 Trending Searches</h3>
      <ul class="suggestions-list">
        <li onclick="setQuery('Amapiano')">Amapiano</li>
        <li onclick="setQuery('Burna Boy')">Burna Boy</li>
        <li onclick="setQuery('Davido Unavailable')">Davido - Unavailable</li>
        <li onclick="setQuery('Diamond Platnumz')">Diamond Platnumz</li>
      </ul>
    </div>

    <!-- 🔗 Link Downloader -->
    <div class="link-download-area">
      <h3>🎯 Paste YouTube Link to Download</h3>
      <input type="text" id="linkInput" placeholder="Paste YouTube link here..." />
      <select id="formatSelect">
        <option value="audio">MP3 (Audio)</option>
        <option value="video">MP4 (Video)</option>
      </select>
      <button onclick="downloadByLink()">Download</button>
    </div>

    <!-- 🎧 Search Results -->
    <div id="results" class="results-area">
      <p>Type a song name and tap Search</p>
    </div>

    <footer>
      <p>&copy; 2025 Lord Rahl Music Empire 👑</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
