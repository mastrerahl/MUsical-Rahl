<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎶 Musical Rahl</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- 👑 Royal Banner Image -->
    <img src="rahl-banner.png" alt="Musical Rahl Banner" class="logo" />

    <!-- 🎼 Title + Search -->
    <h1>Search your music</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="e.g. Amapiano, Burna Boy..." />
      <button onclick="searchMusic()">Search</button>
    </div>

    <!-- 🎧 Suggested Songs (like Tubidy) -->
    <div class="suggestions-area">
      <h3>Trending Searches</h3>
      <ul class="suggestions-list">
        <li onclick="searchSuggested('Burna Boy Last Last')">Burna Boy – Last Last</li>
        <li onclick="searchSuggested('Amapiano Mix 2025')">Amapiano Mix 2025</li>
        <li onclick="searchSuggested('Davido Unavailable')">Davido – Unavailable</li>
        <li onclick="searchSuggested('Rema Calm Down')">Rema – Calm Down</li>
        <li onclick="searchSuggested('Ayra Starr Rush')">Ayra Starr – Rush</li>
        <li onclick="searchSuggested('Focalistic Ke Star')">Focalistic – Ke Star</li>
        <li onclick="searchSuggested('Fireboy Peru')">Fireboy – Peru</li>
        <li onclick="searchSuggested('Wizkid Essence')">Wizkid – Essence</li>
      </ul>
    </div>

    <!-- 🔍 Results Area -->
    <div id="results" class="results-area">
      <p>Type a song name and tap Search</p>
    </div>

    <footer>
      <p>&copy; 2025 Lord Rahl Music Empire 👑</p>
    </footer>
  </div>

  <script>
    function searchMusic() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return alert("Please enter a song name.");
      const encoded = encodeURIComponent(query);
      window.open(`https://ytmp3.to/youtube?q=${encoded}`, "_blank");
    }

    function searchSuggested(song) {
      document.getElementById("searchInput").value = song;
      searchMusic();
    }
  </script>
</body>
</html>
