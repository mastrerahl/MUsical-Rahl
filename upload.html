<!-- upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Music – Rahl Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>⬆️ Upload Music</h1>
    <p>Only Rahl Lords may upload 👑</p>
  </header>

  <main style="max-width: 600px; margin: auto;">
    <form id="uploadForm">
      <input type="text" id="title" placeholder="Song Title" required><br><br>
      <input type="text" id="artist" placeholder="Artist Name" required><br><br>
      <input type="file" id="cover" accept="image/*" required><br><br>
      <input type="file" id="audio" accept="audio/mp3" required><br><br>
      <button type="submit">Upload to Royal Library</button>
    </form>
    <p id="status" style="margin-top: 15px; text-align: center;"></p>
  </main>

  <script type="module" src="firebase-config.js"></script>
</body>
</html>
